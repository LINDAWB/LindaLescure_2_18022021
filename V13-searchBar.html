<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Import du fichier CSS style.css -->
	<link rel="StyleSheet" href="V13-searchBar.css" type="text/css" />
	<!--Import icon font awesome-->
	<script src="https://kit.fontawesome.com/3a89c9702f.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<title>V13-searchBar</title>
</head>

<body>

	<div id="containerPage" class="containerPage">

		<!--Block 1 : Header -->
		<header id="topNav" class="topNav">
			<FIGURE id="logo"><a href="#"><img src="img/logo/Reservia.svg" alt="logo Reservia"></a></figure>
			<div id="vide"></div>
			<nav id="nav1" class="nav1">
				<div>
					<ul>
						<li><a href="#accommodation">Hébergements</a></li>
					</ul>
				</div>
				<div>
					<ul>
						<li><a href="#activity">Activités</a></li>
					</ul>
				</div>
			</nav>
			<div id="nav2">
				<ul>
					<li><a href="#" style="color:#0065FC;font-weight:bold">S'inscrire</a></li>
				</ul>
			</div>
		</header>
		<!--End Block 1 : Header -->

		<!--Block 2 : Main (Reseach) - It is divided into 4 sections-->
		<main id="main" class="main">
			<!-- 1st section : Introduction of the reseach zone -->
			<section id="introMain">
				<div id="titleMain" class="titleMain">
					<h1>Trouvez votre hébergement</h1>
					<h1>pour des vacances de rêve</h1>
				</div>
				<p>En plein centre-ville ou en pleine nature</p>
			</section>

			<!-- 2nd section : Research bar -->
			<section id="researchBar">
				<div class="form">
					<form action="#" method="post">
						<label for="lieu"><i class="fas fa-map-marker-alt"></i></label>
						<input type="text" placeholder="  Marseille, France" name="lieu" />
						<a class="buttonSearch" href="#">Rechercher</a>
						<a class="iconSearch" href="#"><i class="fas fa-search"></i></a>
					</form>
				</div>
			</section>

			<!-- 3rd section : Filters -->
			<section class="filtres">

			</section>

			<!--4th section : Search result - number of homes found -->
			<section id="infoResult">

			</section>

		</main>
		<!--End block 2 : Main (Reseach) -->

		<!--Block inlnine 3.1 : Section Accommadation -->
		<section id="accommodation">hm</section>
		<!--End block inlnine 3.1 : Accommadation -->

		<!--Block inlnine 3.2 : Aside The most popular -->
		<aside>pop</aside>
		<!--End block inlnine 3.2 : Aside The most popular -->

		<!--Block 4 : Section Activity -->
		<section id="activity">activity</section>
		<!--End block 4 : Section Activity -->

		<!--Block 5 : Footer -->
		<footer>footer</footer>
		<!--End block 5 : Footer -->

	</div> <!-- div fermante de <div id="containerPage" class="containerPage"> -->

</body>

</html>
